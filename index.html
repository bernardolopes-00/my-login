<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernardo Lopes - Login</title>
    <link rel="shortcut icon" href="img/user.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#formulario">
            <img src="img/user.svg" class="user-img" alt="Usuário">

            <div class="box-input">
                <i class="bi bi-person icon"></i>
                <input type="email" class="input" required placeholder="EMAIL">
            </div>
            <div class="box-input">
                <i class="bi bi-lock icon"></i>
                <input type="email" class="input" required placeholder="EMAIL">
            </div>

            <a href="#esqueceuSenha" class="esq-senha">Esqueceu sua senha ?</a>

            <button type="button" class="btn-form">Login</button>

            <a href="#nãoTemUmaContaCadastreSe" class="not-conta">Não tem uma conta? <b>Cadastre-se</b></a>
        </form>
    </main>
</body>
</html>
